<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>
    <meta charset="UTF-8">
    <title>DeviceServer Client</title>
    <script type="text/javascript" src="app-device.js"></script>
</head>
<body>
    <h2>Device Server Client</h2>
    <div id="connect-container" class="ui-entered grid">
        <div class="row">
            <button id="connect" onclick="connect()" class="ui green button">Connect</button>
            <button id="disconnect" onclick="disconnect()" disabled="disabled" class="ui res button">Disconnect</button>
        </div>
        <div class="row">
            <textarea id="message" style="width: 350px" class="ui input" placeholder="Message"></textarea>
        </div>
        <div class="row">
            <button id="echo" onclick="echo()"  disabled="disabled" class="ui blue button">Get Device</button>
        </div>
        <div id="console-container">
            <h3>Logging</h3>
            <div id="logging"></div>
        </div>
    </div>
</body>
</html>
