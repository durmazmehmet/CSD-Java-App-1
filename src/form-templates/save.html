<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Adres Form</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="container">
<h1>Adres Form</h1>
<div class="row">
    <form action="/save" method="post" class="col s12">
        <div class="row">
            <div class="col s12">
                <label for="country">Ülke</label>
                <select id="country" name="country" class="browser-default" required title="Ülke Seçiniz">
                    <option value="" disabled selected>Ülke Seçiniz</option>
                    <option value="tu">Türkiye</option>
                    <option value="tum">Turkmenistan</option>
                    <option value="ug">Uganda</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <input id="first_name" name="first_name" type="text" required class="validate" >
                <label for="first_name">Adınız</label>
            </div>
            <div class="input-field col s12 m12 l6">
                <input id="last_name" name="last_name" type="text" required class="validate" >
                <label for="last_name">Soyadınız</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m12 l6">
                <input id="address" name="address" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid address">
                <label for="address">Adres</label>
            </div>
            <div class="input-field col s12 m12 l6">
                <input id="town" name="town" type="text" required class="validate">
                <label for="town">Şehir</label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12 m12 l6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" name="email" required class="validate" title="Please enter a valid email">
                <label for="email">Email</label>
            </div>
            <div class="input-field col s12 m12 l6">
                <i class="material-icons prefix">contact_phone</i>
                <input id="phone_number" name="phone_number" type="tel"  class="validate">
                <label for="phone_number">Telefon</label>
            </div>
        </div>
        <button class="waves-effect waves-light btn right" type="submit">Gönder</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

</body>

</html>
